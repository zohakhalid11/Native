<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Journey Begins!</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base Styling */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
        }

        img {
            width: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 70%;
            max-width: 300px;
        }

        input:focus {
            outline: none;
            border: 2px solid #00bcd4;
            box-shadow: 0 0 8px #00bcd4;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        #greeting {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            input {
                width: 100%;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="AI Icon">
        <h1>Welcome to My AI Journey!</h1>
        <p>This is a simple start to an exciting adventure.</p>

        <input type="text" id="username" placeholder="What's your name?">
        <button onclick="greetUser()">Say Hello</button>

        <p id="greeting"></p>
    </div>

    <script>
        function greetUser() {
            const name = document.getElementById('username').value.trim();
            const greeting = document.getElementById('greeting');

            if (name) {
                greeting.textContent = `Welcome, ${name}! Glad you're here.`;
            } else {
                greeting.textContent = '';
            }
        }
    </script>

</body>
</html>
